<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hội Pháp Sư Việt Nam</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

    #bg-vanta {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 300px;
      margin-bottom: 1px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      margin: 0;
      text-shadow: 0 0 10px #00ffff88, 0 0 20px #00ffff55;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00ffff88, 0 0 20px #00ffff55;
      }
      100% {
        text-shadow: 0 0 20px #00ffffcc, 0 0 40px #00ffff99;
      }
    }

    h2 {
      font-size: 1.6rem;
      color: #c0c0c0;
      margin-top: 10px;
    }

    .features {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .feature {
      background: rgba(31, 31, 31, 0.8);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.6s ease;
      position: relative;
    }

    .feature.in-view {
      transform: translateY(0);
      opacity: 1;
    }

    .feature:hover {
      transform: rotateY(15deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 0 30px #00ffff66;
    }

    .feature img {
      width: 60px;
      margin-bottom: 10px;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .feature:hover img {
      transform: rotateZ(5deg) scale(1.2);
      filter: drop-shadow(0 0 15px #00ffff);
    }

    .cta {
      margin-top: 60px;
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.8s ease;
      animation: floaty 3s ease-in-out infinite alternate;
    }

    .cta.in-view {
      transform: translateY(0);
      opacity: 1;
    }

    @keyframes floaty {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    .cta p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .btn {
      padding: 15px 30px;
      background: white;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: white;
      transform: scale(1.05);
    }

    footer {
      margin-top: 80px;
      background: rgba(10, 10, 10, 0.85);
      padding: 20px 0;
      font-size: 0.9rem;
      color: #888;
      animation: fadeIn 2s ease;
    }

    footer p {
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div id="bg-vanta"></div>
  <div class="container">
    <img src="img/k.png" alt="Hội Pháp Sư" class="logo" />
    <h1>Hội Pháp Sư Việt Nam</h1>
    <h2>Nơi tụ hội game thủ mọi thể loại</h2>

    <div class="features">
      <div class="feature">
        <img src="img/lol.png" alt="LoL" />
        <p>Liên Minh Huyền Thoại</p>
      </div>
      <div class="feature">
        <img src="img/valo.png" alt="Valorant" />
        <p>Valorant</p>
      </div>
      <div class="feature">
        <img src="img/mine.png" alt="Minecraft" />
        <p>Minecraft</p>
      </div>
      <div class="feature">
        <img src="img/genshin.png" alt="Genshin" />
        <p>Genshin Impact</p>
      </div>
      <div class="feature">
        <img src="img/csgo1.png" alt="CS:GO" />
        <p>CS:GO</p>
      </div>
      <div class="feature">
        <img src="img/pubg.png" alt="PUBG" />
        <p>PUBG</p>
      </div>
    </div>

    <div class="cta">
      <p class="mb-4">Hơn 100 thành viên đang chờ bạn tham gia!</p>
      <a class="btn" href="https://discord.com/invite/QwjfgBNvHu" target="_blank" rel="noopener noreferrer" > <img src="img/discord.gif" alt=""> Tham gia ngay</a>
    </div>
  </div>

  <footer>
    <p>&copy; Hội Pháp Sư Việt Nam. All rights reserved.</p>
    <p></p>
  </footer>

  <!-- Scripts cho hiệu ứng scroll & nền 3D -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.feature, .cta').forEach(el => {
      observer.observe(el);
    });
  </script>

  <!-- VANTA.GLOBE effect -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#bg-vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffff,
      backgroundColor: 0x000000,
      size: 1.1
    });
  </script>
</body>
</html>
